<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monogram CC - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Monogram+CC+Logo" alt="Monogram CC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Monogram CC</h1>
        <p>Your one-stop shop for custom monograms.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://source.unsplash.com/400x400/?monogram,design" alt="Product 1">
                <h3>Custom Monogram Mug</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://source.unsplash.com/400x400/?embroidery,design" alt="Product 2">
                <h3>Embroidered Pillow</h3>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://source.unsplash.com/400x400/?stationery,design" alt="Product 3">
                <h3>Personalized Notebook</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="https://source.unsplash.com/400x400/?tote,bag" alt="Product 4">
                <h3>Monogram Tote Bag</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Monogram CC. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
